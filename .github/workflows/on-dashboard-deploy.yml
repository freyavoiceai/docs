name: Rebuild on Dashboard Deploy

on:
  repository_dispatch:
    types: [dashboard-deployed]
  workflow_dispatch:
    inputs:
      sha:
        description: 'Dashboard commit SHA (optional)'
        required: false
        default: 'manual-trigger'

permissions:
  contents: write

jobs:
  trigger-rebuild:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          token: ${{ secrets.DEVOPS_PAT }}
      
      - name: Sync OpenAPI from dashboard
        run: |
          SHA="${{ github.event.client_payload.sha || github.event.inputs.sha || 'manual' }}"
          
          curl -s --retry 3 --retry-delay 5 https://app.freyavoice.ai/api/openapi.json -o api-reference/openapi.json
          
          echo "Dashboard commit: ${SHA}" > .mintlify-trigger
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> .mintlify-trigger
          
          git config user.name "devops-freya"
          git config user.email "devops-freya@users.noreply.github.com"
          git add api-reference/openapi.json .mintlify-trigger
          git diff --staged --quiet || git commit -m "chore: sync openapi from dashboard ${SHA}"
          git push
